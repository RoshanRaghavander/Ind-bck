# Nginx in front of Indobase API must allow OPTIONS (CORS preflight).
# If OPTIONS is blocked (405), signup/login from the console will fail with "failed to fetch".
#
# Fix: ensure OPTIONS requests are proxied to the backend. Do NOT use limit_except
# or other rules that block OPTIONS. Example for /v1/:

location /v1/ {
    proxy_pass http://backend;   # or your upstream (e.g. http://127.0.0.1:80)
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

