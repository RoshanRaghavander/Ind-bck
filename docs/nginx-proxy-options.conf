# Nginx in front of Indobase API (api.indobase.fun)
#
# 403 Forbidden = nginx is serving a local path (e.g. root /app/) instead of proxying.
# Fix: proxy ALL requests to the backend. No root / alias for this server.
#
# OPTIONS must be allowed (no limit_except) so console signup works.
#
# --- Full server block (save as e.g. api.indobase.fun.conf and include from http {}) ---
#
# upstream indobase_backend {
#     server 127.0.0.1:80;   # or your backend container: e.g. server indobase-app:80;
# }
#
# server {
#     listen 80;
#     listen [::]:80;
#     server_name api.indobase.fun;
#
#     location / {
#         proxy_pass http://indobase_backend;
#         proxy_http_version 1.1;
#         proxy_set_header Host $host;
#         proxy_set_header X-Real-IP $remote_addr;
#         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#         proxy_set_header X-Forwarded-Proto $scheme;
#     }
# }
#
# --- Minimal location (if you already have a server block for api.indobase.fun) ---
# Remove any "root /app/" or "alias /app/;" for this host. Use only:

location / {
    proxy_pass http://backend;   # or http://indobase_backend; / your backend upstream
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

