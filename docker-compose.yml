# WARNING!
# This is a development version of THE Appwrite docker-compose.yml file.
# Avoid using this file in your production environment.
# We're exposing here sensitive ports and mounting code volumes for rapid development and debugging of the server stack.

x-logging: &x-logging
  logging:
    driver: "json-file"
    options:
      max-file: "5"
      max-size: "10m"

services:
  traefik:
    image: traefik:2.11
    <<: *x-logging
    container_name: indobase-traefik
    command:
      - --log.level=DEBUG
      - --api.insecure=true
      - --providers.file.directory=/storage/config
      - --providers.file.watch=true
      - --providers.docker=true
      - --providers.docker.exposedByDefault=false
      - --providers.docker.constraints=Label(`traefik.constraint-label-stack`,`indobase`)
      - --entrypoints.indobase_web.address=:80
      - --entrypoints.indobase_websecure.address=:443
      - --accesslog=true
    ports:
      - 80:80
      - 8080:80
      - 443:443
      - 9500:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - indobase-config:/storage/config:ro
      - indobase-certificates:/storage/certificates:ro
    depends_on:
      - indobase
    networks:
      indobase:
        aliases:
          - indobase.test
      gateway:
        aliases:
          - indobase.test
      runtimes:
        aliases:
          - indobase.test

  indobase:
    container_name: indobase
    <<: *x-logging
    image: indobase-dev
    build:
      context: .
      target: development
      args:
        DEBUG: false
        TESTING: true
        VERSION: dev
    ports:
      - 9501:80
    networks:
      - indobase
    dns:
      - 172.16.238.100
    labels:
      - "traefik.enable=true"
      - "traefik.constraint-label-stack=indobase"
      - "traefik.docker.network=indobase"
      - "traefik.http.services.indobase_api.loadbalancer.server.port=80"
      #http
      - traefik.http.routers.indobase_api_http.entrypoints=indobase_web
      - traefik.http.routers.indobase_api_http.rule=PathPrefix(`/`)
      - traefik.http.routers.indobase_api_http.service=indobase_api
      # https
      - traefik.http.routers.indobase_api_https.entrypoints=indobase_websecure
      - traefik.http.routers.indobase_api_https.rule=PathPrefix(`/`)
      - traefik.http.routers.indobase_api_https.service=indobase_api
      - traefik.http.routers.indobase_api_https.tls=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Only needed for tests
      - ./docker-compose.yml:/usr/src/code/docker-compose.yml # Only needed for tests
      - ./.env:/usr/src/code/.env # Only needed for tests
      - indobase-uploads:/storage/uploads:rw
      - indobase-imports:/storage/imports:rw
      - indobase-cache:/storage/cache:rw
      - indobase-config:/storage/config:rw
      - indobase-certificates:/storage/certificates:rw
      - indobase-functions:/storage/functions:rw
      - indobase-sites:/storage/sites:rw
      - indobase-builds:/storage/builds:rw
      - ./phpunit.xml:/usr/src/code/phpunit.xml
      - ./tests:/usr/src/code/tests
      - ./app:/usr/src/code/app
      - ./docs:/usr/src/code/docs
      - ./public:/usr/src/code/public
      - ./src:/usr/src/code/src
      - ./dev:/usr/src/code/dev
    depends_on:
      - mariadb
      - redis
      - coredns
