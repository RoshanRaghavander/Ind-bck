  # Dev Tools Start ------------------------------------------------------------------------------------------
  #
  # The Appwrite Team uses the following tools to help debug, monitor and diagnose the Appwrite stack
  #
  # Here is a description of the different tools and why are we using them:
  #
  # MailCatcher - An SMTP server. Catches all system emails and displays them in a nice UI.
  # RequestCatcher - An HTTP server. Catches all system https calls and displays them using a simple HTTP API. Used to debug & tests webhooks and HTTP tasks
  # Redis Insight - A nice UI for exploring Redis data
  # Adminer - A nice UI for exploring MariaDB data
  # GraphQl Explorer - A nice UI for exploring GraphQL API

  maildev: # used mainly for dev tests
    image: appwrite/mailcatcher:1.1.1
    container_name: indobase-mailcatcher
    <<: *x-logging
    ports:
      - "9503:1080"
    networks:
      - indobase
      - gateway
    labels:
      - "traefik.enable=true"
      - "traefik.constraint-label-stack=indobase"
      - "traefik.docker.network=gateway"
      - "traefik.http.services.indobase_maildev.loadbalancer.server.port=1080"
      - "traefik.http.routers.indobase_maildev_http.entrypoints=indobase_web"
      - "traefik.http.routers.indobase_maildev_http.rule=Host(`mail.localhost`)"
      - "traefik.http.routers.indobase_maildev_http.service=indobase_maildev"
      - "traefik.http.routers.indobase_maildev_https.entrypoints=indobase_websecure"
      - "traefik.http.routers.indobase_maildev_https.rule=Host(`mail.localhost`)"
      - "traefik.http.routers.indobase_maildev_https.service=indobase_maildev"
      - "traefik.http.routers.indobase_maildev_https.tls=true"

  request-catcher-webhook: # used mainly for dev tests (mock HTTP webhook)
    image: appwrite/requestcatcher:1.0.0
    container_name: indobase-requestcatcher-webhook
    <<: *x-logging
    ports:
      - "9504:5000"
    networks:
      - indobase

  request-catcher-sms: # used mainly for dev tests (mock SMS auth secret)
    image: appwrite/requestcatcher:1.0.0
    container_name: indobase-requestcatcher-sms
    <<: *x-logging
    ports:
      - "9507:5000"
    networks:
      - indobase

  adminer:
    image: adminer
    container_name: indobase-adminer
    <<: *x-logging
    restart: always
    ports:
      - 9506:8080
    networks:
      - indobase
      - gateway
    environment:
      - ADMINER_DESIGN=pepa-linha
      - ADMINER_DEFAULT_SERVER=mariadb
      - ADMINER_DEFAULT_USERNAME=root
      - ADMINER_DEFAULT_PASSWORD=rootsecretpassword
      - ADMINER_DEFAULT_DB=indobase
    configs:
      - source: adminer-index.php
        target: /var/www/html/index.php
        mode: 0755
    labels:
      - "traefik.enable=true"
      - "traefik.constraint-label-stack=indobase"
      - "traefik.docker.network=gateway"
      - "traefik.http.services.indobase_adminer.loadbalancer.server.port=8080"
      - "traefik.http.routers.indobase_adminer_http.entrypoints=indobase_web"
      - "traefik.http.routers.indobase_adminer_http.rule=Host(`mysql.localhost`)"
      - "traefik.http.routers.indobase_adminer_http.service=indobase_adminer"
      - "traefik.http.routers.indobase_adminer_https.entrypoints=indobase_websecure"
      - "traefik.http.routers.indobase_adminer_https.rule=Host(`mysql.localhost`)"
      - "traefik.http.routers.indobase_adminer_https.service=indobase_adminer"
      - "traefik.http.routers.indobase_adminer_https.tls=true"

  redis-insight:
    image: redis/redisinsight:latest
    restart: unless-stopped
    networks:
      - indobase
      - gateway
    environment:
      - RI_PRE_SETUP_DATABASES_PATH=/mnt/connections.json
    configs:
      - source: redisinsight-connections.json
        target: /mnt/connections.json
        mode: 0755
    labels:
      - "traefik.enable=true"
      - "traefik.constraint-label-stack=indobase"
      - "traefik.docker.network=gateway"
      - "traefik.http.services.indobase_redisinsight.loadbalancer.server.port=5540"
      - "traefik.http.routers.indobase_redisinsight_http.entrypoints=indobase_web"
      - "traefik.http.routers.indobase_redisinsight_http.rule=Host(`redis.localhost`)"
      - "traefik.http.routers.indobase_redisinsight_http.service=indobase_redisinsight"
      - "traefik.http.routers.indobase_redisinsight_https.entrypoints=indobase_websecure"
      - "traefik.http.routers.indobase_redisinsight_https.rule=Host(`redis.localhost`)"
      - "traefik.http.routers.indobase_redisinsight_https.service=indobase_redisinsight"
      - "traefik.http.routers.indobase_redisinsight_https.tls=true"
    ports:
      - "8081:5540"

  graphql-explorer:
    container_name: indobase-graphql-explorer
    image: appwrite/altair:0.3.0
    restart: unless-stopped
    networks:
      - indobase
    ports:
      - "9509:3000"
    environment:
      - SERVER_URL=http://localhost/v1/graphql

  # Dev Tools End   ------------------------------------------------------------------------------------------

