# Use this when your deployment runs nginx in front of the app (e.g. Dokploy).
# Mount this file as the default server config so nginx proxies to the app instead of serving /app/.
#
# If nginx listens on 80, the PHP app must listen on another port (e.g. 8080). Set PORT=8080
# for the app and use proxy_pass http://127.0.0.1:8080 below. If the app is in another
# container (sidecar), use e.g. http://indobase-bck-n6hiqf:80 (your app service name).

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
